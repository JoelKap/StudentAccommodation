<md-dialog ng-cloak class="large">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>{{title}}</h2>
            <span flex></span>
            <md-button aria-label="close" class="md-icon-button" ng-click="closeModal()">
                <md-icon md-font-icon="material-icons">close</md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <md-content ng-keypress="searchOnKeyEvent($event)">
        <form name="">
            <div class="md-padding">
                <md-input-container flex>
                    <label>Identification Number</label>
                    <input name="" type="text" ng-model="identificationNumber" />
                </md-input-container>

                <!--<md-input-container flex>
                    <label>Registration Name</label>
                    <input name="" type="text" ng-model="vm.registrationName" />
                </md-input-container>-->

                <!--<md-input-container flex>
                    <label>Registration Number</label>
                    <input name="" type="text" ng-model="registrationNumber" />
                </md-input-container>-->

                <div flex layout="row" layout-align="end end">
                    <md-button class="md-primary md-primary-custom" ng-click="SearchCustomer(identificationNumber)">Search</md-button>
                </div>
            </div>




            <md-data-table-container>
                <table md-data-table>
                    <thead>
                        <tr class="color-light-grey">
                            <th name="First Name"></th>
                            <th name="Last Name"></th>
                            <th name="ID/Passport Number"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-click="selectCustomer(customer)" class="hover" ng-repeat="customer in customers ">
                            <td ng-bind="customer.FirstName"></td>
                            <td ng-bind="customer.LastName"></td>
                            <td ng-bind="customer.Identification"></td>
                        </tr>
                    </tbody>
                </table>
                <!--<md-data-table-pagination md-limit="pagenation.limit" md-page="pagenation.page" md-total="{{customersTotal}}" md-page-select="true"></md-data-table-pagination>-->
                <!--</md-data-->
            </md-data-table-container>
            <div class="md-table-placeholder" flex layout="row" layout-align="center center" ng-hide="customers.length > 0" ng-class="{'md-error' : searchHasError}">
                <div layout="column" layout-align="center center">
                    <h3 class="no-margin" ng-class="{'md-flash-error' : searchHasError}"><i class="material-icons">search</i></h3>
                    <p class="no-margin md-font-size-xs" ng-bind="searchDialogue"></p>
                </div>
            </div>
            <md-data-table-pagination md-limit="pagenation.limit" md-page="pagenation.page" md-total="{{customers.length}}" md-page-select="pagenation.pageSelector" md-boundary-links="pagenation.boundaryLinks"></md-data-table-pagination>

        </form>
    </md-content>
</md-dialog>
