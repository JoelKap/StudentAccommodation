<md-dialog ng-cloak class="medium">
    <md-toolbar class="color-blue md-title-header-bar" style="width:100%!important">
        <div class="md-toolbar-tools">
            <h2 style="color:white !important">Login</h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="closeModal()">
                <md-icon md-font-icon="material-icons">close</md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <md-content class="md-padding">
        
            <div layout-gt-md="row" layout-md="column">
                <div flex>
                    <md-icon flex="initial" md-font-icon="material-icons">person</md-icon>
                    <!-- Left Col -->
                    <md-input-container class="md-block">
                        <label>Username</label>
                        <input ng-model="vm.user" required name="username" autocomplete="off" autocorrect="off" />
                    </md-input-container>
                </div>
                <div flex="5" hide-md></div><!-- gutter -->
                <div flex>
                    <md-icon flex="initial" md-font-icon="material-icons">person</md-icon>
                    <!-- Right Col -->
                    <md-input-container>
                        <label>Password</label>
                        <input type="password" ng-model="vm.password" autocomplete="off" name="password" required  />
                    </md-input-container>
                </div>
            </div>
            <md-content class="md-padding">
                <div layout="row">
                    <div flex="50" layout="column" layout-align="start start">
                        <md-button class="md-primary md-primary-custom" ng-click="closeModal()">Cancel</md-button>
                    </div>
                    <div flex="50" layout="row" layout-align="end end">
                        <md-button class="md-primary md-primary-custom" ng-click="login(vm.user, vm.password)">Log In</md-button>
                    </div>
                </div>
            </md-content>
    </md-content>
</md-dialog>
