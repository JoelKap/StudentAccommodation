<md-dialog ng-cloak class="large">
    <md-toolbar class="color-blue md-title-header-bar" style="width:100%!important">
        <div class="md-toolbar-tools">
            <h2>Personal Account</h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="closeModal()">
                <md-icon md-font-icon="material-icons">close</md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <md-content class="md-padding">
        <form name="createProject">
            <div layout-gt-md="row" layout-md="column">
                <div flex>
                    <!-- Left Col -->
                    <md-input-container class="md-block">
                        <label>Account Type</label>
                        <input ng-model="vm.beneficiary.accountType" type="text" required name="accountName"  />

                    </md-input-container>

                    <md-input-container class="md-block">
                        <label>Bank Name</label>
                        <input ng-model="vm.beneficiary.bankName" required name="bankName" ng-pattern="/^[a-zA-Z0-9\s]*$/" />
                        <div ng-messages="createProject.bankName.$error" ng-if="createProject.bankName.$dirty">
                            <div ng-message="required">The field above is required</div>
                            <div ng-message-exp="['pattern']">You cannot capture special characters</div>
                        </div>
                    </md-input-container>

                    <md-input-container class="md-block">
                        <label>Account Number</label>
                        <input ng-model="vm.beneficiary.accountNumber" type="text" required name="accountNumber" ng-pattern="/^[a-zA-Z0-9\s]*$/" />
                        <div ng-messages="createProject.accountNumber.$error" ng-if="createProject.accountNumber.$dirty">
                            <div ng-message="required">The field above is required</div>
                            <div ng-message-exp="['pattern']">You cannot capture special characters</div>
                        </div>
                    </md-input-container>
                </div>
                <div flex="5" hide-md></div><!-- gutter -->
                <div flex>
                    <!-- Right Col -->
                    <md-input-container>
                        <label>Reference </label>
                        <input ng-model="vm.beneficiary.referenceNumber" name="referenceNumber"/>
                        <div ng-messages="createProject.referenceNumber.$error" ng-if="createProject.referenceNumber.$dirty">
                            <div ng-message="required">The field above is required</div>
                        </div>
                    </md-input-container>

                    <div flex="5" hide-md></div><!-- gutter -->
                    <md-input-container flex>
                        <label>Account Holder's Name</label>
                        <input type="text" ng-model="vm.beneficiary.holdersName" name="accountHolderName" ng-pattern="/^[a-zA-Z0-9\s]*$/" />
                        <div ng-messages="createProject.accountHolderName.$error" ng-if="createProject.accountHolderName.$dirty">
                            <div ng-message="required">The field above is required</div>
                            <div ng-message-exp="['pattern']">You cannot capture special characters</div>
                        </div>
                    </md-input-container>

                    <md-input-container flex>
                        <label>Branch Code</label>
                        <input type="text" ng-model="vm.beneficiary.branchCode" name="branchCode" ng-pattern="/^[a-zA-Z0-9\s]*$/" />
                    </md-input-container>


                </div>
            </div>
            <md-content class="md-padding">
                <div layout="row">
                    <div flex="50" layout="column" layout-align="start start">
                        <md-button class="md-raised md-default" ng-click="closeModal()">Cancel</md-button>
                    </div>
                    <div flex="50" layout="row" layout-align="end end">
                        <md-button class="md-primary md-primary-custom" ng-click="createPersonalAccount(vm.beneficiary)">Save</md-button>
                    </div>
                </div>
            </md-content>
        </form>
    </md-content>
</md-dialog>
