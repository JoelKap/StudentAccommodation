<md-dialog ng-cloak class="medium">
    <md-toolbar class="color-blue md-title-header-bar" style="width:100%!important">
        <div class="md-toolbar-tools">
            <h2>Request Income</h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="closeModal()">
                <md-icon md-font-icon="material-icons">close</md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <md-content class="md-padding">
        <form name="requestForm" data-ng-init="loadedForm()">
            <div layout-gt-md="row" layout-md="column">
                <div flex>
                    <!-- Left Col -->
                    <md-input-container class="md-block">
                        <label>Amount</label>
                        <input ng-model="vm.amount" type="number" required name="amount" max="99999999999" ng-pattern="/^[0-9.]*$/" />
                        <div ng-messages="requestForm.amount.$error" ng-if="requestForm.amount.$dirty || vm.formSubmitted">
                            <div ng-message="required">The field above is required</div>
                            <div ng-message-exp="['pattern']">You cannot capture special characters</div>
                            <!--<div ng-message-exp="['max']">The maximum number allowed is 13</div>-->
                        </div>
                    </md-input-container>
                </div>
                <div flex="5" hide-md></div><!-- gutter -->
                <div flex>
                    <!-- Right Col -->
                    <md-input-container flex class="dropdown-alignment">
                        <label>Account Holder's name</label>
                        <md-select ng-model="account" required name="accounts" ng-change="selectedAccount(account)">
                            <md-option ng-value="account" ng-repeat="account in accounts">
                                {{account.HoldersName}}
                            </md-option>
                        </md-select>
                    </md-input-container>
                </div>
            </div>
            <md-content class="md-padding">
                <div layout="row">
                    <div flex="50" layout="column" layout-align="start start">
                        <md-button class="md-raised md-default" ng-click="closeModal()">Cancel Request</md-button>
                    </div>
                    <div flex="50" layout="row" layout-align="end end">
                        <md-button class="md-primary md-primary-custom" ng-click="requestIncome(vm.amount)">Request Income</md-button>
                    </div>
                </div>
            </md-content>
            </form>
</md-content>
</md-dialog>
