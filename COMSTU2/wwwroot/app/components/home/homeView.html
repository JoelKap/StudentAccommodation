
<div class="blog">
    <div class="container">
        <h3 class="title">Our Accommodation </h3>
        <div class="blog-info">
            <ul id="" class="col-md-4 col-xs-6" ng-repeat="accommodation in vm.accommodations | filter: city | filter: houseType">
                <li>
                    <div class="blog-img">
                        <img style="width:100%;height: 90px; display: block; max-width: 100%; height: auto;" ng-src="{{accommodation.pictures}}" />
                    </div>
                    <div class="caption">
                        <h4>{{accommodation.name}}</h4>
                        <p class="snglp"> Posted on &nbsp;&nbsp; {{accommodation.date | date:'dd/MM/yyyy'}}</p>
                        <p>Description : {{accommodation.description}}</p>
                        <div class="more more2">
                            <a class="button-pipaluk button--inverted" style="cursor:pointer" ng-click="vm.viewDetails(accommodation)"> Read More</a>
                        </div>
                    </div>
                    <br /><br />
                </li>
            </ul>
        </div>
    </div>
</div>
