<div class="contact">
        <div class="contact-grids">
            <div class="contact-grid">
                <div class="container">
                    <h3 class="title">Login</h3>
                    <p>Please login to access your personal profile</p>
                </div>
                <form style="padding-left: 20%;padding-right: 25%;">
                    <input type="text" ng-model="vm.email" class="input-mdl" value="Email" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Email';}" placeholder="Email" required="">
                    <input type="text" ng-model="vm.password" value="Password" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Password';}"placeholder="Password" required="">
                    <input type="submit" ng-click="vm.login(vm.email, vm.password)" value="Login">
                </form>
            </div>
            <div class="clearfix"> </div>
        </div>
</div>
